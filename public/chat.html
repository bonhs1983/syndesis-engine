<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Syndesis Chat</title>
  <style>
    body{font-family:sans-serif;max-width:600px;margin:40px auto}
    ul{list-style:none;padding:0}
    li{padding:6px 0;border-bottom:1px solid #eee}
    form{display:flex;gap:8px;margin-bottom:20px}
    input{flex:1;padding:8px}
    button{padding:8px 16px}
  </style>
</head>
<body>

  <h1>ðŸ“š Syndesis Chat</h1>

  <form id="form">
    <input id="text" placeholder="Type a messageâ€¦" autocomplete="off" />
    <button>Send</button>
  </form>

  <ul id="threads"></ul>

  <!-- Ï†Î¿ÏÏ„ÏŽÎ½Î¿Ï…Î¼Îµ Ï„Î¿Î½ ÎºÏŽÎ´Î¹ÎºÎ± -->
  <script type="module">
    import { listThreads, addThread } from './src/api.js';

    const ul   = document.getElementById('threads');
    const form = document.getElementById('form');
    const inp  = document.getElementById('text');

    // helper Î³Î¹Î± Î½Î± ÏƒÏ‡ÎµÎ´Î¹Î¬Î¶Î¿Ï…Î¼Îµ Ï„Î¿ UL
    function render(items){
      ul.innerHTML = items
        .map(t => `<li><b>${t.userId}:</b> ${t.message}</li>`)
        .join('');
    }

    // 1ï¸âƒ£  Î¦ÏŒÏÏ„Ï‰ÏƒÎµ Ï„Î± Ï…Ï€Î¬ÏÏ‡Î¿Î½Ï„Î± Î¼Î·Î½ÏÎ¼Î±Ï„Î± Î¼ÏŒÎ»Î¹Ï‚ Î±Î½Î¿Î¯Î¾ÎµÎ¹ Î· ÏƒÎµÎ»Î¯Î´Î±
    listThreads().then(render);

    // 2ï¸âƒ£  ÎŒÏ„Î±Î½ Ï€Î±Ï„Î¬Ï‚ â€œSendâ€
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = inp.value.trim();
      if(!text) return;
      const { entry } = await addThread(text); // Î³ÏÎ¬Ï†ÎµÎ¹ ÏƒÏ„Î· Redis
      // Ï€ÏÏŒÏƒÎ¸ÎµÏƒÎ­ Ï„Î¿ Ï€.Ï.ÏŽ.Ï„.Î¿ ÏƒÏ„Î· Î»Î¯ÏƒÏ„Î±
      render([entry, ...ul.querySelectorAll('li')].map(li => ({
        userId : li.querySelector('b').textContent.replace(':',''),
        message: li.textContent.split(': ').slice(1).join(': ')
      })));
      inp.value = '';
      inp.focus();
    });
  </script>
</body>
</html>
